<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Caledonia 1874</title>
  <base href="./" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/dual.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>html,body,#map{height:100%;margin:0}</style>
  <script type="module" src="js/main-dual.js"></script>
  <script type="module" src="js/panels.js"></script>
</head>
<body>

<div class="title">
	<h1>Caledonia 1874</h1>
</div>

<div id="app"></div>

<section id="detail-ui" class="ui-grid" aria-label="Details and Browser">
  <div class="browser" id="browser">
    <div class="tabs" role="tablist" aria-label="Browse">
      <button role="tab" class="tab is-active" data-tab="families" aria-selected="true">Families</button>
      <button role="tab" class="tab" data-tab="origins" aria-selected="false">Origins</button>
      <button role="tab" class="tab" data-tab="parcels" aria-selected="false">Parcels</button>
    </div>

    <div class="filter-row">
      <input id="browser-filter" type="search" placeholder="Filterâ€¦" aria-label="Filter list">
      <span id="browser-count" class="count" aria-live="polite"></span>
    </div>

    <div id="browser-list" class="list" role="listbox" aria-label="Items"></div>
  </div>

  <div class="info" id="info-panel" aria-live="polite">
    <div class="placeholder">Select a family, origin, or parcel.</div>
  </div>
</section>

</body>
</html>
